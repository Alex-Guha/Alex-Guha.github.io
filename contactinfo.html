<!DOCTYPE html>
<html>

<head>
    <title>Contact Info</title>
    <link rel="stylesheet" type="text/css" href="/static/blog_css.css">
    <!-- All credit for the stars goes to https://www.script-tutorials.com/night-sky-with-twinkling-stars/ -->
    <link rel="stylesheet" type="text/css" href="/static/starry_css.css">
    <link rel="icon" href="/static/lotus.ico" sizes="32x32">
</head>

<body>
    <div class="nav-bar">
        <ul>
            <li><a href="index">Home</a></li>
            <li><a href="blog">Blog</a></li>
            <li><a href="contactinfo">Contact Info</a></li>
            <li><a href="about">About</a></li>
        </ul>
    </div>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
    <div class="wrapper">
        <div class="post">
            <h1>Feedback</h1>
            <hr>

            <p class="quote">
                You can email me any questions at alexandersguha@gmail.com
            </p>
            <hr>
            <form action="#" method="post">
                First name:
                <br>
                <input type="text" name="firstname">
                <br>
                
                Last name:
                <br>
                <input type="text" name="lastname">
                <br>
                
                Email:
                <br>
                <input type="text" name="email">
                <br>
                
                Comments:
                <br>
                <textarea name="feedback" rows="6" cols="80" placeholder="Any comments, ideas, or complaints you have can go here."></textarea>
                <br>
                
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
</body>

</html>
